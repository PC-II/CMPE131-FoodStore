<body>

<div class="container">
    <div class="registration-box">
        <h2> Customer Registration</h2>
        <form action="customer_registration.php" method="post" onsubmit="return validatePassword()">
           
            <div class="textBox">
                <div class="input-label">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </div>
            </div>
            
            <div class="textBox">
                <div class="input-label">
                    <labelfor="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password"  required>
                </div>
            </div>
            
            <div class="textBox">
                    <div class="input-label">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    </div>
            </div>
           
            
            <div class="textBox">
                <div class="input-label">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required>

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="textBox">
                <div class="input-label">
                    <label for="street_name">Street Name</label>
                    <input type="text" name="street_name" id="street_name" placeholder="Street Name" required>
                </div>
                <div class="input-label">
                    <label for="apartment_number">Apartment/Suite #</label>
                    <input type="text" name="apartment_number" id="apartment_number" placeholder="Apartment/Suite Number">
                </div>
            </div>
            <div class="city-state-zip-container">
                <div class="input-label">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="City" required>
                </div>
                <div class="input-label">
                    <label for="state">State</label>
                    <select name="state" id="state" placeholder="State" required>
                        <option value = "CA">California</option>
                    </select>
                </div> 
                <div class="input-label">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" required>
                </div>
            </div>

            <div class="textBox">
                <div class="input-label">

                    <input type="text" name="phone" id="phone" placeholder="Mobile Phone"  required>

            <p class="error-message" id="password-error-message" style="display: none;">Passwords do not match.</p>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;
        var error_message = document.getElementById("password-error-message");

       if (password !== confirm_password) {
            error_message.style.display = "block";
            return false;
        } else {
            error_message.style.display = "none";
            return true;
        }
    }
</script>

<script>
    // Retrieve the error message from the query parameter
    queryString = window.location.search;
    urlParams = new URLSearchParams(queryString);
    errorMessage = urlParams.get('error');

    // Display the error message on the page
    if (errorMessage) {
      errorMessageElement = document.getElementById('registration-error-message');
      errorMessageElement.innerText = errorMessage;
    }
  </script>
