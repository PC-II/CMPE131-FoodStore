<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .registration-box {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .registration-box h2 {
        text-align: center; 
    }

    .registration-box input[type="text"],
    .registration-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .registration-box input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        background-color: #75e254;
        color: #fff;
        cursor: pointer;
    }

    .registration-box input[type="submit"]:hover {
        background-color: #75e254;
    }

    .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #388022;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error-message {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 0, 0, 0.74);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .bottom-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .bottom-bar a:hover {
            color: #ccc;
        }

    
</style>
</head>
<body>

<div class="container">
    <div class="registration-box">
        <h2> Customer Registration</h2>
        <form action="customer_registration.php" method="post" onsubmit="return validatePassword()">
            
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="phone" placeholder="Phone Number : (999)999-9999">
            <input type="text" name="address" placeholder="Street #, City, State, United States">
            <p class="error-message" id="password-error-message" style="display: none;">Passwords do not match.</p>
            <input type="submit" value="Register">
        </form>
        <div class="error-message">
            <p id="registration-error-message"></p>
        </div>

        <div class="link">
            <p>Logging in? <a href="customer_login.html">Login</a></p>
        </div>

        <div class="link">
            <p><a href="index.php">Home Page</a></p>
        </div>
    </div>
</div>

<div class="bottom-bar">
    <a href="aboutpage.html">Need Support?</a>
</div>

    <!--Check if passwords match-->
<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;
        var error_message = document.getElementById("password-error-message");

        if (password !== confirm_password) {
            error_message.style.display = "block";
            return false;
        } else {
            error_message.style.display = "none";
            return true;
        }
    }
</script>

<script>
    // Retrieve the error message from the query parameter
    queryString = window.location.search;
    urlParams = new URLSearchParams(queryString);
    errorMessage = urlParams.get('error');

    // Display the error message on the page
    if (errorMessage) {
      errorMessageElement = document.getElementById('registration-error-message');
      errorMessageElement.innerText = errorMessage;
    }
  </script>

   

</body>
</html>
