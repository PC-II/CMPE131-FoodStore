<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            text-align: center;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #75e254;
            color: #fff;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #75e254;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 0, 0, 0.74);
        }

        .link a {
            color: #388022;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .bottom-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .bottom-bar a:hover {
            color: #ccc;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Customer Login</h2>
        <form action="customer_login.php" method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>

        <div class = "error-message">
            <p id="login-error-message"></p>
        </div>
        
        <div class="link">
            <p>Don't have an account? <a href="customer_registration.html">Register</a></p>
        </div>
        
        <div class="link">
            <p>Employee? <a href="employee_login.html">Employee Login</a></p>
        </div>

        <div class="link">
            <p><a href="index.php">Home Page</a></p>
        </div>

        
        <script>
            // Retrieve the error message from the query parameter
            queryString = window.location.search;
            urlParams = new URLSearchParams(queryString);
            errorMessage = urlParams.get('error');
        
            // Display the error message on the page
            if (errorMessage) {
              errorMessageElement = document.getElementById('login-error-message');
              errorMessageElement.innerText = errorMessage;
            }
          </script>

    </div>
</div>

<div class="bottom-bar">
    <a href="aboutpage.html">Need Support?</a>
</div>

</body>
</html>
