<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #75e254;
            color: #fff;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #2baa04;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            color: #388022;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin:  10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Customer Login</h2>
        <form action="/PHP/customer_login.php" method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        
        <div class = "error-message" id= "errorMessage"></div>

        <div class="register-link">
            <p>Don't have an account? <a href="customer_registration.html">Register</a></p>
        </div>
        
        <div class="register-link">
            <p>Employee? <a href="employee_login.html">Employee Login</a></p>
        </div>
        
        <div class="register-link">
            <p><a href="/index.php">Home Page</a></p>
        </div>
    </div>
</div>

<!-- Javascript to display error message -->
<script>
    // Retrieve the error message from the query parameter
    queryString = window.location.search;
    urlParams = new URLSearchParams(queryString);
    errorMessage = urlParams.get('error');

    // Display the error message on the page
    if (errorMessage) {
      errorMessageElement = document.getElementById('errorMessage');
      errorMessageElement.innerText = errorMessage;
    }
  </script>

</body>
</html>
