<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./index.css"></link>
        <title>Food Store</title>
      </head>
      <body>
        <div class="offer-bar">
          Shop and Enjoy our free delivery with orders 20lbs and under!
        </div>
        <div class="top-bar-1">
          <img src="" alt="">
          <h1 class="title">OGS</h1>
          <section class="right">
            <section class="search-bar">
              <input type="text" placeholder="What can we help you find?">
              <i class='bx bx-search-alt' id="search-button"></i>
            </section>
            <i class='bx bx-cart' id="cart-button"></i>
            <i class='bx bx-user-circle' id="account-button" ></i>
            <h2 id="login-button">Log In</h2>
          </section>
        </div>
        <div class="top-bar-2">
          <h2>HOME</h2>
          <h2>EXPLORE</h2>
          <h2>CATEGORIES</h2>
          <h2>ABOUT US</h2>
          <h2>CONTACT US</h2>
        </div>
      
        <div class="main">
          <style>
            table,
            th,
            td {
                border: 1px solid;
            }
        
            #transcript {
                display: none;
            }
          </style>

          <h1>Account Information</h1>

          Enter Password to View Info:
          <input type='text' value='' id='input'>
          <button onclick='protectpasscode()'>click</button>
          <script>
              function protectpasscode() {
                  var input = document.getElementById('input');
                  var transcript = document.getElementById('transcript');
                  if (input.value === 'accountPass') {
                      transcript.style.display = 'block';
                  } else {
                      alert("incorrect Password")
                      transcript.style.display = 'none';
                  }
              }
          </script>

          <table id='transcript'>
            <tr>
              <th>Username</th>
              <td>accountUser</th>
            </tr>
            <tr>
              <th>Password</th>
              <td>accountPass</td>
            </tr>
            <tr>
              <th>Address</th>
              <td>accountAddress</td>
            </tr>
            <tr>
              <th>Payment Information</th>
              <td>accountAddress</td>
            </tr>
          </table>
        </div>
      </body>
      <script src="./index.js"></script>
</html>
