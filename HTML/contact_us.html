<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../CSS/index.css"></link>
    
    <title>Employee Login Page</title>
    <style>
        .container {
            text-align: center;
            display: table;
            padding: 0;
            width: 750px;
            margin-right: auto;
            margin-left: auto;
        }

        .row {
            vertical-align: middle;
            margin-right: -15px;
            margin-left: -15px;
        }

        form {
            width: 100%;
        }

        .greeting {
            display: flex;
            justify-content: center;
            font-size: 15px;
            padding: 40px;
        }

            .greeting h1 span {
                -webkit-background-clip: text;
                background-clip: text;
                font-size: 40px;
                background-image: linear-gradient(45deg, var(--ogs-green), #41f1e2);
                color: transparent;
            }


        #entry-li {
            list-style: none;
            margin: 1rem 0;
        }

        #entry-li input {
                width: 100%;
        }

        #entry-ul {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        ul input {
            width: 100%;
        }

        .entry-div {
            position: relative;
            width: 100%;
            padding-top: 6px;
            padding-bottom: 6px;
            display: block;
        }

            .entry-div input[type="text"], .entry-div input[type="password"], select {
                border-radius: 0.5rem;
                background-color: #f2f2f2;
                box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.1);
                padding: 1rem;
                color: #555;
                box-sizing: border-box;
                border: 1px solid #a4a4a5;
                font-size: 18px;
                font-weight: 400;
                text-indent: 15px;
            }

                .entry-div input[type="text"]:focus, .entry-div input[type="password"]:focus, select:focus {
                    outline: 0;
                    box-shadow: 0 0 5px #a4a4a5;
                    border: 1px solid #333;
                    background-color: #fff;
                    transition: box-shadow 0.15s, border-color 0.25s ease-in-out;
                }

        .panel {
            padding: 40px 30px;
            margin-top: 2rem;
            margin-bottom: 3rem;
            height: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }



        .panel-body {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            padding: 10px;
            text-align: left;
        }

        .panel input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12.5px;
            border: 1px solid #43A047;
            border-radius: 0.5rem;
            background-color: #43A047;
            cursor: pointer;
            margin-top: 30px;
            font-size: 18px;
            color: white;
            line-height: 1.33;
            transition: background-color 0.35s linear;
        }

            .panel input[type="submit"]:hover {
                background-color: #43a04834;
            }

        label {
            font-size: 20px;
            line-height: 2.1;
        }



        .link {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
            line-height: 1.3;
        }

            .link a {
                color: #43A047;
                text-decoration: none;
            }

                .link a:hover {
                    color: #377e3b;
                }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2 style = "margin-top: 40px !important;">Contact Us</h2>


        <div class="panel" data-dark-mode="form">
            <span class="panel-body">
                <div class="link">
                <p>If you have any questions, concerns, inquiries please reach out to us at: </p>
                <br>
                <p> OGS@frankstore.com</p>
                <p> (123) 456-7890</p>
                <br />
                    </div>

        <hr>

              <div class="link">
                  
          <p> Or send us a message below and we will contact you as soon as possible </p>
            </div>
          <form action="../PHP/contact_us_submitted.php" method="post">
              <ul id="entry-ul">
                  <li id="entry-li" class="text-box">
                      <div class="entry-div" data-dark-mode="text-box">
                          <label for="name">Name</label>
                          <input type="text" name="name" placeholder="Your name..." required>
                      </div>
                  </li>
                  <li id="entry-li" class="text-box">
                      <div class="entry-div" data-dark-mode="text-box">
                          <label for="email">Email</label>
                          <input type="text" name="email" placeholder="Your email..." required>
                      </div>
                  </li>
                  <li id="entry-li" class="text-box">
                      <div class="entry-div" data-dark-mode="text-box">
                          <label for="subject">Subject</label>
                          <input type="text" name="subject" placeholder="Subject..." required>
                      </div>
                  </li>
                  <li id="entry-li" class="text-box">
                      <div class="entry-div" data-dark-mode="text-box">
                          <label for="message">Message</label>
                          <input type="text" name="message" placeholder="Your message..." required>
                      </div>
                  </li>
                  <input type="submit" value="Submit">

</form>
                  </span>
            </div>
      </div>



        <div class="link">
            <p style="margin-bottom: 50px;"><a href="../PHP/index.php">Home Page</a></p>
        </div>

    </div>
</div>

</body>
</html>
